<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Personal Bucket List</h1>
    </header>
    <main class="main-content">
        <div class="bucket-list-card">
            <div class="bucket-list-header">
                <h2>Your Bucket List</h2>
                <p>Track your goals and achievements</p>
            </div>
            <ul class="bucket-list" id="bucket-list">
                <li class="bucket-list-item">
                    <div class="bucket-list-item-content">
                        <span class="bucket-list-icon not-completed"></span>
                        <p class="bucket-list-item-description">Visit the Eiffel Tower</p>
                    </div>
                    <div class="bucket-list-item-actions">
                        <button class="bucket-list-item-button">Complete</button>
                    </div>
                </li>
                <li class="bucket-list-item">
                    <div class="bucket-list-item-content">
                        <span class="bucket-list-icon completed"></span>
                        <p class="bucket-list-item-description">Run a marathon</p>
                    </div>
                    <div class="bucket-list-item-actions">
                        <button class="bucket-list-item-button">Undo</button>
                    </div>
                </li>
                <li class="bucket-list-item">
                    <div class="bucket-list-item-content">
                        <span class="bucket-list-icon not-completed"></span>
                        <p class="bucket-list-item-description">Learn a new language</p>
                    </div>
                    <div class="bucket-list-item-actions">
                        <button class="bucket-list-item-button">Complete</button>
                    </div>
                </li>
                <li class="bucket-list-item">
                    <div class="bucket-list-item-content">
                        <span class="bucket-list-icon completed"></span>
                        <p class="bucket-list-item-description">Publish a book</p>
                    </div>
                    <div class="bucket-list-item-actions">
                        <button class="bucket-list-item-button">Undo</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <p>Â© 2023 Personal Bucket List. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
